<h1 class="title-style">Cadastro de Notas de Alunos</h1>

<form (ngSubmit)="submitForm()" #alunoForm="ngForm">
 
  <div>
    <ul class="form-style-1">
    <li>
    <label for="nome" class="required">
      Nome do Aluno:
    </label>
  </li>
    <input type="text" id="nome" name="nome" 
    [(ngModel)]="aluno.nome" required class="field-long">
    <li>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" name="nota1" 
    [(ngModel)]="aluno.nota1" required class="field-divided">
  
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" name="nota2" 
    [(ngModel)]="aluno.nota2" required class="field-divided">
  </li>
    
    <br>
    <button type="submit">Cadastrar</button>
    </ul>
  </div>
  
</form>
